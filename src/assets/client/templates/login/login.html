{% extends "base.html" %}

{% block title %}
Login
{% endblock %}

{% block body %}

<form action="/login" method="POST">
    <div>
        <b>Login</b>
        <div>
            <input type="text" name="username" placeholder="Username">
        </div>
        <div>
            <input type="password" name="password" placeholder="Password">
        </div>
        <div>
            <input type="submit" value="Auth">
        </div>
    </div>
</form>

{% endblock %}
