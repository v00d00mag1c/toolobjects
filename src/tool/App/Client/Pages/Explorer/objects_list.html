{% for item in items %}
    <div class="search_item">
        {{item[1]|safe}}

        {% if item[0].hasDb() %}
            <sup class="no_id">
                <a href="?i=App.Objects.Object&uuids={{item[0].getDbIds()}}">
                    {{item[0].getDbId()}}
                </a>
            </sup>
        {% endif %}
    </div>
{% endfor %}
