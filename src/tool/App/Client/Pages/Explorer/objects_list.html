{% for item in items %}
    <div class="search_item">
        {{item[1]|safe}}

        {% if item[0].hasDb() %}
            <sup class="no_id">
                <a href="/?i=App.DB.Search&storage={{item[0].getDbName()}}&linked_to={{item[0].getDbIds()}}&ref={{current_url_encoded}}&act=linked_to&linked_to_type=item">
                    {{_("client.objects.links")}}
                </a>
            </sup>
        {% endif %}
    </div>
{% endfor %}
