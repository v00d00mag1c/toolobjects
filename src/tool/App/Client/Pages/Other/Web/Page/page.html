<html>
    <head>
        {{head_html|safe}}
    </head>
    <body id="___to_insert_page">

        {% if hide_banner %}
            <!--no banner-->
        {% else %}
            <style>
                #___to_insert_page > #___to_inserted_page_banner {
                    position: absolute;
                    z-index: 99999;
                    top: 0;
                    left: 0;
                }

                #___to_insert_page > #___to_inserted_page_banner > * {
                    font-size: unset;
                    font-weight: unset;
                    font-family: times !important;
                    color: unset !important;
                    text-shadow: 0px 0px 4px #ffffff;
                    width: unset;
                }
            </style>
            <div id="___to_inserted_page_banner">
                <a href="{{url_for_object}}{{item.getDbIds()}}">
                    << back
                </a>
                |
                <a href="{{options_url}}">
                    options
                </a>
            </div>
        {% endif %}
        {{html|safe}}
    </body>
</html>
