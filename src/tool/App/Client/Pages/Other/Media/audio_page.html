{% for item in items %}
    <div>
        {% if show_id %}
            <div>
                <a href="{{url_for_object}}{{item.getDbIds()}}">{{item.any_name}}</a>
            </div>
        {% endif %}

        {% if item.hasAttr('get_url') %}
            <audio src="{{item.get_url(True)}}" controls></audio>
        {% endif %}
    </div>
{% endfor %}
