{% extends "Objects/db_object.html" %}

{% block body %}
    {% for item in htmls %}
        <div class="displayment_item">
            <div>
                <a href="?i=App.Objects.Object&uuids={{item[0].getDbIds()}}">
                    <<< {{item[0].getDbIds()}}
                </a>
            </div>

            <div>
                {{item[1]|safe}}
            </div>
        </div>
    {% endfor %}
{% endblock %}
